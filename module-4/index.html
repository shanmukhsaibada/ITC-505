<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fancy SVG Animation</title>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 200 200">
        <!-- Bouncing Ball -->
        <circle id="ball" cx="50" cy="50" r="20" fill="red"/>

        <!-- Rotating Star -->
        <polygon id="star" points="100,10 120,180 40,60 160,60 80,180" fill="yellow"/>

        <!-- Pulsating Circle -->
        <circle id="pulse" cx="150" cy="50" r="20" fill="blue"/>

        <!-- Flowing Wave -->
        <path id="wave" fill="none" stroke="purple" stroke-width="4"
              d="M0,100 Q50,150 100,100 T200,100"/>
    </svg>
</body>
</html>
